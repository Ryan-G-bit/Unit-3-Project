<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Styles.css">
    <title>Unit 3 Project: Form</title>
</head>
<body>
    <header>
        <h1>Lego Form</h1>
        <h2>Sign-up</h2>
        <div class="hamburger"><img src="images/hamburger.png" alt="hamburger"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Table.html">Table</a></li>
                <li><a href="Form.html">Form</a></li>
                <li><a href="Video.html">Video</a></li>
                <li><a href="Template.html">Template</a></li>
            </ul>
        </nav>
    </header>
    <form action="/submit" method="POST">
        <!-- Text Input -->
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full_name" required>
        <br><br>
        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <!-- Telephone Input -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567" required>
        <br><br>
        <!-- Radio Buttons -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>
        <!-- Checkboxes -->
        <label>Terms and Conditions:</label>
        <br><br>
        <input type="checkbox" id="terms" name="terms" value="yes" required>
        <label for="terms">Agree</label>
        <br><br>
        <!-- Submit Button -->
        <button type="submit">Submit</button>
        <!-- Reset Button -->
        <button type="reset">Reset</button>
    </form>
    <footer>
        <p>Template: This is a test </p>
    </footer>
</body>
</html>
